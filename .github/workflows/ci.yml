name: TerraPeak CI/CD Pipeline

on:
  push:
    branches: [ "main", "feat/add-web-interface" ]
  pull_request:
    branches: ["feat/*", "fix/*", "hotfix/*"]
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force a release (bypass branch restrictions)'
        required: false
        default: false
        type: boolean
      environment:
        description: 'Environment to deploy to'
        required: false
        default: 'staging'
        type: choice
        options:
        - staging
        - production

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  DOCKERHUB_REGISTRY: docker.io
  REGISTRY_IMAGE_NAME: terrapeak-registry
  WEB_IMAGE_NAME: terrapeak-web
  GO_VERSION: "1.25"

jobs:
  test-go:
    name: Test Go Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      cache-hit: ${{ steps.go-cache.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Cache Go modules
        id: go-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
            registry/vendor
          key: ${{ runner.os }}-go-${{ hashFiles('registry/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download Go dependencies
        working-directory: registry
        run: |
          go mod download
          go mod verify
          go mod tidy

      - name: Run Go vet
        working-directory: registry
        run: go vet ./...

      - name: Run Go tests with coverage
        working-directory: registry
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -html=coverage.out -o=coverage.html

  versioning:
    name: Semantic Versioning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test-go]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feat/add-web-interface' || github.event.inputs.force_release == 'true'
    outputs:
      tag: ${{ steps.semantic.outputs.new_release_version }}
      version: ${{ steps.semantic.outputs.new_release_version }}
      changelog: ${{ steps.semantic.outputs.new_release_notes }}
      released: ${{ steps.semantic.outputs.new_release_published }}
      release_type: ${{ steps.semantic.outputs.new_release_type }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install semantic-release
        run: |
          npm install -g semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/github \
            @semantic-release/exec \
            conventional-changelog-conventionalcommits

      - name: Create semantic release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Debug semantic-release outputs
        run: |
          echo "Debug: Semantic Release Outputs"
          echo "new_release_published: '${{ steps.semantic.outputs.new_release_published }}'"
          echo "new_release_version: '${{ steps.semantic.outputs.new_release_version }}'"
          echo "new_release_type: '${{ steps.semantic.outputs.new_release_type }}'"
          echo "new_release_notes: '${{ steps.semantic.outputs.new_release_notes }}'"

      - name: Release Summary
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "New release published!"
          echo "Version: ${{ steps.semantic.outputs.new_release_version }}"
          echo "Type: ${{ steps.semantic.outputs.new_release_type }}"
          echo "Tag: v${{ steps.semantic.outputs.new_release_version }}"

  build-registry-binary:
    name: Build Registry Binary
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [versioning]
    if: needs.versioning.outputs.released == 'true' || github.event.inputs.force_release == 'true' || (needs.versioning.result == 'success' && github.ref == 'refs/heads/feat/add-web-interface')
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            platform: linux/amd64
          - goos: linux
            goarch: arm64
            platform: linux/arm64
          - goos: darwin
            goarch: amd64
            platform: darwin/amd64
          - goos: darwin
            goarch: arm64
            platform: darwin/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Restore Go cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('registry/go.sum') }}

      - name: Build binary
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ needs.versioning.outputs.version }}
        working-directory: registry
        run: |
          mkdir -p ../dist
          BINARY_NAME=terrapeak-registry_${GOOS}_${GOARCH}
          
          echo "Building ${BINARY_NAME} for ${GOOS}/${GOARCH}"
          go build \
            -trimpath \
            -ldflags "-s -w -X main.version=${VERSION:-dev} -X main.buildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ) -X main.gitCommit=${GITHUB_SHA}" \
            -o "../dist/${BINARY_NAME}" \
            .

      - name: Test binary (Linux/macOS only)
        working-directory: dist
        run: |
          BINARY_NAME=terrapeak-registry_${{ matrix.goos }}_${{ matrix.goarch }}
          chmod +x "${BINARY_NAME}"
          ./"${BINARY_NAME}" --version || echo "Version test completed"

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terrapeak-registry-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/terrapeak-registry_${{ matrix.goos }}_${{ matrix.goarch }}*

  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [versioning]
    if: needs.versioning.outputs.released == 'true' || github.event.inputs.force_release == 'true' || (needs.versioning.result == 'success' && github.ref == 'refs/heads/feat/add-web-interface')
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: registry
            context: ./registry
            dockerfile: ./registry/Dockerfile
            image: terrapeak-registry
          - name: web
            context: ./web
            dockerfile: ./web/Dockerfile
            image: terrapeak-web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
            ${{ env.DOCKERHUB_REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=v${{ needs.versioning.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ needs.versioning.outputs.version }}
            type=semver,pattern={{major}},value=v${{ needs.versioning.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=TerraPeak ${{ matrix.name }}
            org.opencontainers.image.description=TerraPeak ${{ matrix.name }} component
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.version=${{ needs.versioning.outputs.version }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.versioning.outputs.version }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}

      - name: Scan Docker images for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}:latest
          format: 'sarif'
          output: 'trivy-image-${{ matrix.name }}.sarif'

      - name: Upload image scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-${{ matrix.name }}.sarif'

  release-artifacts:
    name: Release Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [versioning, build-registry-binary, build-docker-images]
    if: needs.versioning.outputs.released == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-binaries
          pattern: terrapeak-registry-*
          merge-multiple: true

      - name: Create release archive
        run: |
          mkdir -p release
          cd release-binaries
          for file in *; do
            if [[ -f "$file" ]]; then
              tar -czf "../release/${file}.tar.gz" "$file"
              echo "Created archive for $file"
            fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.versioning.outputs.version }}
          name: TerraPeak v${{ needs.versioning.outputs.version }}
          body: ${{ needs.versioning.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(needs.versioning.outputs.version, '-') }}
          files: |
            release/*.tar.gz
            CHANGELOG.md
            LICENSE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [versioning, build-docker-images, release-artifacts]
    if: always() && (needs.versioning.outputs.released == 'true')
    steps:
      - name: Deployment Summary
        run: |
          echo "## TerraPeak Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v${{ needs.versioning.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release Type**: ${{ needs.versioning.outputs.release_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: \`ghcr.io/${{ github.repository_owner }}/terrapeak-registry:v${{ needs.versioning.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Web**: \`ghcr.io/${{ github.repository_owner }}/terrapeak-web:v${{ needs.versioning.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Binary Releases" >> $GITHUB_STEP_SUMMARY
          echo "Cross-platform binaries available in GitHub Releases" >> $GITHUB_STEP_SUMMARY

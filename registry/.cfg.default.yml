server:
  addr: ":8081"
  read_timeout: 15
  write_timeout: 15
  idle_timeout: 60
  domain: "https://tf.tesaco.sbs"

log:
  level: "debug"

terraform:
  registry_url: "https://registry.terraform.io"

storage:
  minio:
    enabled: true
    endpoint: "http://localhost:9000"
    region: "us-east-1"
    access_key: "minio"
    secret_key: "minio12345"
    bucket: "proxy-cache"
    skip_ssl_verify: true

  file:
    path: "/data/registry"

proxy:
  enabled: false
  type: "http"  # http, socks5, socks4
  host: "127.0.0.1"
  port: 8080
  username: ""
  password: ""
